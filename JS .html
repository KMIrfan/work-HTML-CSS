// Bubble sort

var arr =[5,12,2,10,8,4];
        
    for(i=0;i<arr.length;i++){
        for(j=0;j<arr.length;j++){
            if(arr[j]>arr[j+1]){
                temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
                
            }
           
        }
        
    }
    document.write(arr);
