<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        num=parseInt(prompt("Enter the limit"));
     
     for(i=num;i>0;i--){
        for(j=1;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
     }


     for(i=1;i<=num;i++){
        for(j=1;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
     }

    

    </script>
</body>
</html>
