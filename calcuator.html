            function clic(value){
                document.getElementById('textbox').value+=value; 
            }

            function calc(){
                var a=document.getElementById('textbox').value;
                var b=eval(a);
                document.getElementById('textbox').value=b;
            }

            function clearscreen(){
                document.getElementById('textbox').value='';
            }

            function che()
            {
                var arr=document.getElementById('textbox').value;
                var brr=['+','-','*','/','.','?','%'];
                var flag;
                var temp=0;
                for(i=0;i<arr.length;i++)
                {
                    if(arr[i]==arr[i+1])
                        flag=arr[i];
                    }
                    for(j=0;j<brr.length;j++){

                temp=1;
